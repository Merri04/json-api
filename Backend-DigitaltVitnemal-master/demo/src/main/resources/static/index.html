<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-kode Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>QR-kode Generator</h1>
<p>Skriv inn en URL for Ã¥ generere en QR-kode:</p>

<input type="text" id="urlInput" placeholder="https://example.com">
<button onclick="generateQR()">Generer QR-kode</button>

<div id="qrcode"></div>

<script>
    function generateQR() {
        let url = document.getElementById("urlInput").value;
        let qrContainer = document.getElementById("qrcode");

        qrContainer.innerHTML = "";
        if (url.trim() !== "") {
            new QRCode(qrContainer, {
                text: url,
                width: 200,
                height: 200
            });
        } else {
            alert("Skriv inn URLen");
        }
    }
</script>

</body>
</html>
