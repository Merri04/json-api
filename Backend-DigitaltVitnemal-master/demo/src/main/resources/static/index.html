<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-kode Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Scann for å få ditt  digitale vitnemål</h1>
    <div id="qrcode"></div>
</div>

<script>
    window.onload = function() {
        fetchQRCode();
    };

    function fetchQRCode() {
        fetch('/api/bevis/send')
            .then(response => response.json())
            .then(data => {
                if (data.url) {
                    generateQRCodeFromAPI(data.url);
                } else {
                    alert("Ingen URL mottatt fra API");
                }
            })
            .catch(error => {
                console.error("Feil ved henting av QR-kode:", error);
                alert("Feil ved henting av QR-kode");
            });
    }

    function generateQRCodeFromAPI(url) {
        let qrContainer = document.getElementById("qrcode");
        qrContainer.innerHTML = "";
        new QRCode(qrContainer, {
            text: url,
            width: 300,
            height: 300
        });
    }
</script>

</body>
</html>
